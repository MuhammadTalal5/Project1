  <body>
    
      <div class="Form">
        <h2 style="margin: 20px">Fill your Interest</h2>
        <br>
        <p style="margin:20px">Lorem, ipsum dolor sit amet co</p>
      <div id="error"></div> 
      <form onsubmit="submitForm(event)" action="" >
        <div style="width: 30%;margin-left: 20px;" class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div style="width: 30%;margin-left: 20px;"class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input onchange="validatePassword()" type="password" class="form-control" id="exampleInputPassword1">
          <p hidden style="color: red" id="passwordError" >Password is too short</p>
        </div>
        <div style="width: 30%;margin-left: 20px;" class="mb-3">
          <label for="exampleInputDOB1" class="form-label">DOB</label>
          <input onchange="validateDOB()" type="date" class="form-control" id="exampleInputDOB1">
          <p hidden style="color: red" id="DOBError" >DOB is required</p>
        </div>
      
          
        <div>
          <p style="margin: 20px">Select your Interest</p>
          <select name="ty" id="interest" style="width:15% ;height:40px;margin-left: 20px;">
            <option > football</option>
            <option > cricket</option>
            <option > basketball</option>
          </select>
        </div>
        <div class="form-check form-check-inline">
          <input id="indcheck" type="radio" id="Individual" name="fav_language" value="HTML">
          <label  for="Individual">Individual</label><br>
          <input id="inscheck" type="radio" id="css" name="fav_language" value="CSS"> 
          <label  for="Institute">Institute</label>
        </div>
        <p hidden style="color: red" id="checkError" >Select atleast 1 option</p>

        
        </div>
        

        </div>
        <button style="margin-left:20px" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
