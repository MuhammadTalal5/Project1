      <div class="Form">
        <h2 style="margin: 20px">Fill your Interest</h2>
        <br>
        <p style="margin:20px">Lorem, ipsum dolor sit amet co</p>
      <form>
        <div style="width: 30%;margin-left: 20px;" class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div style="width: 30%;margin-left: 20px;"class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div style="width: 30%;margin-left: 20px;" class="mb-3">
          <label for="exampleInputDOB1" class="form-label">DOB</label>
          <input type="date" class="form-control" id="exampleInputDOB1">
        </div>
        
        
          
        <div>
          <p style="margin: 20px">Selet your Interest</p>
          <select name="ty"  style="width:15% ;height:40px;margin-left: 20px;">
            <option > football</option>
            <option > cricket</option>
            <option > basketball</option>
          </select>
        </div>
        <div class="form-check form-check-inline">
          <input style="margin-left: 20px;"class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Institute</label>
        </div>
        <div class="form-check form-check-inline">
          <input style="margin-left: 20px;" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Organization</label>
        </div>
        
        </div>
        

        </div>
        <button style="margin-left:20px" type="submit" class="btn btn-primary">Submit</button>
      </form>
